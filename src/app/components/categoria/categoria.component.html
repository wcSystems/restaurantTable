<div class="row">
  <ng-container *ngFor="let img of images; let i=index">
    <div class="col">

      <div class="card {{img}}"
        style="width: 15rem; height: 15rem; background-size: cover; border-color:#424242; border-width:3px; text-align: center; -moz-border-radius: 20%; -webkit-border-radius: 20%; border-radius: 20%;">
      </div>
    </div>
  </ng-container>
</div>
